<!DOCTYPE html>
<html lang="en">
<head>
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="etch.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="banner"><h1>Etch-A-Sketch</h1></div>
    
    <div id="mainSection">
        <div id="gridHolder"></div>


        <div id="menuGroup">
            <div id="slidergroup">
                <p>Grid Size</p>
                <div id="gridLabel"></div>
                <div><input type="range" min="1" max="100" value="16" id="sizeInputSlider" name="fname"></div>
            </div>
            <div id="buttonGroup">
                <div><input type="color" id="favcolor" value="#FF0000"></div>
                <button id="singleColorButton">Single Color</button>
                <button id="randomColorButton">Rainbow</button>
                <button id="eraseButton">Eraser</button>
                <button id="clearButton">Clear</button>
            </div>
        </div>
       
    </div>
    
</body>
</html>
